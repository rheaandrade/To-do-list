<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Angular To-Do List</title>
  <!-- MaterializeCss -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
   <!--css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- Angular.JS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="TodoListController as todoList" bgcolor="#000000">
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center " ><font face="Georgia"> Your Todo list</font></a>
    </div>
</nav>


  <main>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <h2 align="center"><font face="Georgia" color="blue">My To-Do List</font></h2>
        <div class="row">
	          <div class="input-field content">
	            <form id="add-form" ng-submit="todoList.addTodo()">
	              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
	              <label class="active" for="task">Add your Task</label> <!-- user can type in future tasks -->
	              <button class="btn green" type="submit">Add</button><!--Allows you to submiot your task -->
	            </form>
	            <button ng-click="todoList.remove()" class="btn red">Remove</button> <!--To delete your list -->
	          </div>
        </div>
        <span class="content">{{ todoList.remaining() }} of {{ todoList.todoItems.length }} remaining</span>
        <ul class="content">
          <li ng-repeat="todo in todoList.todoItems"> <!--to repeat your steps -->
          <p>
		     <input type="checkbox" ng-model="todo.done" id="todoItem-{{ $index }}" />
		     <label class="done-{{ todo.done }}" for="todoItem-{{ $index }}">{{ todo.name }} </label>
		   </p> 
          </li>
        </ul>
      </div>
    </div>
  </div>
  </main> 

  <div id="footer">
Created By: Rhea Andrade
</div>  


  <!-- jQUery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- Materialize Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <!-- Materialize Javascript -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
